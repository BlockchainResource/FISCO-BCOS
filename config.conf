[rpc]
	listen_ip=127.0.0.1
	listen_port=30301
	http_listen_port=30302
	console_port=30303
[p2p]
	listen_ip=0.0.0.0
	listen_port=30300
	node.0=127.0.0.1:30300
[pbft]
	miner.0=
[common]
	;${DATAPATH} == data_path
	data_path=data/
	log_config=log.conf
[secure]
	key=${DATAPATH}/node.key
	cert=${DATAPATH}/node.crt
	ca_cert=${DATAPATH}/ca.crt
[statedb]
	;type : leveldb/amop
	type=leveldb
	path=${DATAPATH}/statedb
	topic=DB

